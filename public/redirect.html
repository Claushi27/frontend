<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <h2>Procesando resultado del pago...</h2>
        <p>Serás redirigido automáticamente</p>
    </div>

    <script>
        // Extract all URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const fullQuery = window.location.search;

        // Redirect to the correct port with all parameters
        const correctUrl = `http://localhost:5174/pago/resultado${fullQuery}`;

        console.log('Redirecting payment result from 5173 to 5174:', correctUrl);

        // Small delay for better UX, then redirect
        setTimeout(() => {
            window.location.replace(correctUrl);
        }, 1000);
    </script>
</body>
</html>
